worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Cache location
    proxy_cache_path /cache levels=1:2 keys_zone=cache_zone:10m max_size=500m inactive=1h use_temp_path=off;

    log_format cache_log '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '$upstream_cache_status $request_time';

    access_log /var/log/nginx/access.log cache_log;

    upstream cloud_origin {
        server cloud:80;
    }

    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass         http://cloud_origin;
            proxy_cache        cache_zone;
            proxy_cache_valid  200 302 1h;
            proxy_cache_valid  404      1m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Simple status endpoint if you want to scrape
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
